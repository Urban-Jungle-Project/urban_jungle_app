{% extends "base.html" %}

{% block app_content %}
    <table>
        <tr valign="top">
            <td>
                <h1>My plant: {{ plant.plant_name }}</h1>
                <p>Last watered on: {{ moment(plant.last_watering_timestamp).format('LLL') }}</p>
                <p><a href="{{ url_for('main.edit_plant', plant_id=plant.id) }}">Edit plant details.</a></p>
            </td>
        </tr>
    </table>
    <hr>
{% endblock %}
